<html lang="en">

    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <my-cmp></my-cmp>
    </div>
    <script>
        Vue.component('my-cmp',{
            provide(){
                return {
                    share: this.share
                }
            },
            data(){
                return {
                    share: '冬冬'
                }
            },
            mounted(){
                // console.log(this.$root.msg);
                // console.log(this.$parent.msg);
                
            },
            template:`<div>我是my-cmp组件<my-cmp2 /></div>`
        })
        Vue.component('my-cmp2',{
            inject:['share'],
            mounted(){
                // console.log(this.share);
                console.log(this.$refs.div.aaa);
            },
            template:`<div>我是my-cmp2子组件<my-cmp2-1 ref="div"/></div>`,
            components:{
                'my-cmp2-1':{
                    data(){
                        return {
                            aaa: 'aaa'
                        }
                    },
                    inject:['share'],
                    created(){
                        // console.log(this.share);
                    },
                    template: `<div>我是my-cmp2-1子组件</div>`
                }
            }
        })
        const vm = new Vue({
            el: '#app',
            // mounted(){
            //     console.log(this.$refs);
            // },
            data:{
                msg: 'abc'
            }
        })
    </script>
</body>
</html>
