<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div :style="{fontSize: postFontSize + 'em'}">
            <blog-post 
                :post="post" 
                v-for="post in posts" 
                :key="post.id"
                @enlarge-text="postFontSize += $event"
            ></blog-post>
        </div>
        <base-input  :val.sync="abc" ></base-input>
    </div>
    <script>
        Vue.component('base-input',{
            model:{
                prop:'val',
                event:'update:val',
            },
            props:['val'],
            template: `
                <label>
                    姓名：
                    <input type="checkbox" :checked="val" @change="$emit('update:val',$event.target.checked)">
                </label>
                
            `
        })
        Vue.component('blog-post', {
            props: {
                post: Object
            },
            template: `
                <div>
                    <h3>{{ post.title }}</h3>
                    <button @click="$emit('enlarge-text',0.2)">放大字体</button>
                    <div>{{ post.content }}</div>
                </div>
            `
        })
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                value:'dondon',
                abc: true,
                postFontSize:1,
                posts: [
                    { title: '标题1', content: '正文内容', id: 0, },
                    { title: '标题2', content: '正文内容', id: 1, },
                    { title: '标题3', content: '正文内容', id: 2, },
                ],
            },
            methods: {
                onFocus(){
                    console.log('focus事件');
                },
                onBlur(){
                    console.log('blur事件');
                }
            }
        });
    </script>
</body>

</html>
