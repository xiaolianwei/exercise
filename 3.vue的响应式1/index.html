<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">{{ msg }}</div>
    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                msg:'收款金额开了房',
                obj:{

                }
            }
        })
        vm.msg = 'abcde2';
        setTimeout(() => {
            console.log('这是setTimeout',vm.msg,vm.$el.innerText);
        }, 0);
        vm.$nextTick().then(() => {
            console.log('这是promise',vm.msg,vm.$el.innerText);
        })
    //    vue的缺点就是vue要等到主线程执行完毕才会渲染页面，所以如果主线程
    // 如果加载太慢或者卡死了那么vue也必须要等主线程执行完才渲染页面
    </script>
</body>
</html>
