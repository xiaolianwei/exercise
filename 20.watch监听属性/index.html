<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">{{ msg }}</div>
    <script>
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "slekfj",
                str: '苦涩积分'
            },
            methods: {},
            computed:{
                foo(){
                    console.log(this.str);
                    setTimeout(() => {
                        
                        console.log(this.msg,'这是计算属性的');
                        return '发斯洛克家父'
                    },5000)
                }

            },
            watch:{
                msg: function (newVal,oldVal) {
                    console.log(newVal,oldVal);
                    setTimeout(() => {
                        console.log(this.msg,'这是监听属性的');
                    },5000)
                }
            }
        });
        // vm.$watch('msg',function () {
        //     console.log('msg被改变了');
        // })
    </script>
</body>

</html>
