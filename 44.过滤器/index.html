<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- {{ msg | filter}} -->
        <!-- {{ msg | filter1 | filter2}} -->
        <!-- {{ str | capitalize }} -->
        {{ money | toMoney }}
    </div>
    <script>
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'agseg',
                str:'xiao',
                money: '1354135545384138'
            },
            methods: {},
            filters:{
                filter1(val){
                    console.log(val);
                    return 'aaaaaaaa'
                },
                filter2(val){
                    console.log(val);
                    return 'bbbbbbb'
                },
                capitalize(val){
                    return val.charAt(0).toUpperCase() + val.slice(1)
                },
                toMoney(val){
                    var reg = /\B(?=(\d{3})+$)/g;
                            //   /\B(?=(\d{3})+$)/g
                    var newVal= val.replace(reg,',');
                    return newVal
                    // console.log(newVal);
                }
            }
        });
    </script>
</body>

</html>
