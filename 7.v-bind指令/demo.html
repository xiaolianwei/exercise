<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-bind="{id:'abc',class:['a','b','c'],'index':123}">粉色来看</p>
        <!-- <p v-bind="{id:'abc',class:'bcd'}">粉色来看</p> -->
        <svg :viewBox.camel="viewBox"></svg>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data:{
                viewBox:'123'
            },
        })
    </script>
</body>
</html>
