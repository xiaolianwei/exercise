    <title>Document</title>
    <script src="../vue.js"></script>

<body>
    <div id="app">
        <my-cmp :arr="arr"></my-cmp>
    </div>
    <script>
        Vue.component('my-cmp',{
            props:['arr'],
            data(){
                return {
                    
                }
            },
            template:`<div><span v-for="item in arr" :key="item">{{item}}</span></div>`
        })
        const vm = new Vue({
            el: '#app',
            data:{
                arr: [1,2,3,4,5],
            }
        })
    </script>
