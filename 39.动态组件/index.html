<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <button v-for="page in pages" :key="page.id" @click="pageCom = page.cmp">{{ page.name }}</button>
        <keep-alive>
            <component :is="pageCom"></component>
        </keep-alive>
    </div>

    <script>
        Vue.component('base-post', {
            data() {
                return {
                    postCom:'',
                    posts: [
                        { title: "标题1", content: { template: `<div>内容1</div>` }, id: 11 },
                        { title: "标题2", content: { template: `<div>内容2</div>` }, id: 12 },
                        { title: "标题3", content: { template: `<div>内容3</div>` }, id: 13 },
                    ]
                }
            },
            mounted(){
                this.postCom = this.posts[0].content;   
            },
            template: `
                <div>
                    <button 
                        v-for="post in posts" 
                        :key="post.id"
                        @click="postCom = post.content"
                    >{{ post.title }}</button>
                    <keep-alive>
                        <component :is="postCom"></component>
                    </keep-alive>
                </div>
            `
        })
        Vue.component('base-more', {
            template: `
                <div>more</div>
            `
        })
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                pageCom: 'base-post',
                pages: [
                    { name: "博客", cmp: "base-post", id: 0 },
                    { name: "更多", cmp: "base-more", id: 1 }
                ]
            },
            methods: {}
        });
    </script>
</body>

</html>
