<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <my-component :list="list" :love="love"></my-component>
    </div>
    <script>
        Vue.component('my-component',{
            props:{
                list: {
                    type: Array,
                    default: [{name:"哈哈"},{name:'啦啦'}],
                    required: true
                },
                love: Object
            },
            template:`
                <ul>
                    <li v-for="item in list" :key="item.name">{{ item.name }}爱{{ love.abc }}</li>
                </ul>`
        })
        //创建Vue实例,得到ViewModel
        var vm = new Vue({
            el: '#app',
            data: {
                list:[
                    {name:'小小'},
                    {name:'冬冬'}
                ],
                love:{
                    abc:"冬冬",
                    bcd: "小小"
                }
            },
            methods: {}
        });
    </script>
</body>

</html>
